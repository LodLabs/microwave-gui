<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		<meta name="viewport" content="width=480">

		<title>Microwave Start page</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

		<link href="start.css" rel="stylesheet" type="text/css">

	</head>
	<body>
		<!-- Microwave screen is 480x800 pixels -->
		<div id="microwave_container">
			<div id="time_column">
				<div id="time_heading">Time</div>
				<canvas id="time_data" width="80px" height="780px"></canvas>
			</div>
			<div id="center_column">
				<div id="thermal_image">
					<img src="thermal.png">
				</div>
				<div id="details">
					<span id="detail_heading">Currently:</span>
					<span id="temp">12&deg;</span>
					<span id="weight">300g</span>
				</div>
				<div class="qcook">
					Boil liquid - 100&deg;
				</div>
				<div class="qcook">
					Heat liquid - 80&deg;
				</div>
				<div id="extras">
					<div id="menu_settings" class="">
						<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
						<span class="sr-only">Settings</span>
					</div>
					<div id="menu_recipies" class="">
						<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
						<span class="sr-only">Recipies</span>
					</div>
					<div id="menu_qCooks" class="">
						<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
						<span class="sr-only">Quick cooks</span>
					</div>
				</div>
			</div>
			<div id="temp_column">
				<div id="temp_heading">Temp</div>
				<canvas id="temp_data" width="80px" height="780px"></canvas>
			</div>
		</div>

		<script src="time_selection_bar.js"></script>
		<script src="temperature_selection_bar.js"></script>
	</body>
</html>
